{{define "title"}}
  Golang REST API | {{index . "title"}}
{{end}}

{{define "bodyheader"}}
  {{index . "bodyheader"}}
{{end}}

{{define "body"}}

<label for="databases">Choose a database:</label>
<select id="databases">
{{range $database := index . "database"}}
	<option value="{{$database}}">{{$database}}</option>
{{end}}
</select>

<div>
  <form action="" method="POST">
    <textarea name="csv" rows="10" placeholder=" Enter CSV here" class="form-control" value="{{.csv}}"></textarea>
    <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px;">Submit</button>
    <div style="clear: both;"></div>
  </form>
</div>

{{end}}
